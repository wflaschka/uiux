<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ArtTap UI/UX Patterns</title>

	<link rel="stylesheet" type="text/css" href="../../assets/styles/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/site-spectre.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/spectre.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/spectre-icons.min.css">
	<script type="text/javascript" src="../../assets/scripts/jquery-3.1.1.js"></script>

	<style type="text/css">
		.arttap-logo {
			max-width: 80px;
			max-height: auto;
		}
		.btn > .fa {
			margin-right: 0.3em;
		}
	</style>
</head>
<body>

<h1>Spectre-based prototype</h1>

<header class="navbar">
	<section class="navbar-section">
		<a href="#" class="btn btn-link">
			<i class="icon icon-menu"></i>
		</a>
		<a class="btn btn-link">
			Home
		</a>
		<a class="btn btn-link">
			Apply as an Artist
		</a>
	</section>

	<section class="navbar-section navbar-center">
		<img src="../../assets/images/ArtTap-Logo-Pumpkin.png" class="arttap-logo">
	</section>

	<section class="navbar-section">

		<div class="dropdown">
			<div class="dropdown-toggle btn btn-link" tabindex="1">
				<i class="fa fa-search fa-2x dropdown"></i>
			</div>
			<!-- menu component -->
			<ul class="menu">
				<li class="menu-item">
					<div class="input-group input-inline">
						<input class="form-input input-sm" type="text" placeholder="search" />
						<button class="btn btn-primary btn-sm input-group-btn">Search</button>
					</div>
				</li>
			</ul>

		</div>

		<a href="#" class="btn mr-10 ml-10 btn-action circle badge" data-badge="13"><i class="fa fa-shopping-cart fa-lg"></i></a>
		<a href="#" class="mr-10 ml-10 badge" data-badge="13">
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-shopping-cart fa-lg fa-stack-1x fa-inverse"></i>
			</span>
		</a>
		<a href="#" class="btn btn-danger mr-10 ml-10 badge" data-badge="5"><i class="fa fa-user-circle-o"></i>Admin</a>
		<a href="#" class="btn btn-primary mr-10 ml-10 badge" data-badge="3"><i class="fa fa-magic"></i>Merchant</a>

		<div class="dropdown">
			<div class="dropdown-toggle" tabindex="0">
				<img src="../../assets/images/profiles/person-1.jpg" class="avatar">
				Vincene Collura
				<i class="fa fa-angle-down"></i>
			</div>
			<!-- menu component -->
			<ul class="menu">
				<li class="menu-item">
					<div class="menu-badge">
						<label class="label label-primary">2</label>
					</div>
					<a href="#menus" class="active">
						My profile
					</a>
				</li>
				<li class="divider"></li>
				<li class="menu-item">
					<a href="#menus">
						Settings
					</a>
				</li>
				<li class="menu-item">
					<a href="#menus">
						Logout
					</a>
				</li>
			</ul>
		</div>

	</section>
</header>

<p>
	<a href="https://picturepan2.github.io/spectre/elements.html">About Spectre</a>
</p>
<p>
	<a href="http://fontawesome.io/examples/">FontAwesome variations</a>
</p>

</body>
</html>
