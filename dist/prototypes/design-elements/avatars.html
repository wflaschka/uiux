<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ArtTap UI/UX Patterns</title>

	<link rel="stylesheet" type="text/css" href="../../assets/styles/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/bulma.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/site.css">
	<script type="text/javascript" src="../../assets/scripts/jquery-3.1.1.js"></script>

	<link rel="stylesheet" type="text/css" href="../../assets/styles/bulma-avatars.css">

</head>
<body>

<div class="container">

	<h1 class="title is-1">
		Avatars
		<a href="/" class="tag is-warning is-icon">
			Home
			<span class="icon is-small">
				<i class="fa fa-arrow-up"></i>
			</span>
		</a>
	</h1>

	<section class="content is-large">
		<p>
			<em>Styles:</em> <tt>src/assets/styles/elements/spectre-avatar/bulma-avatars.less</tt>
			<br>
			<em>Markup:</em> <tt>src/prototypes/design-elements/avatars.html</tt>
		</p>
		<p>
			See <a href="https://picturepan2.github.io/spectre/components.html#avatars" target="_blank">Spectre's avatars</a>.
		</p>
	</section>

	<div class="box">
		<h3 class="subtitle is=3">Images and Initials</h3>


		<figure class="avatar avatar-xl">
			<img src="../../assets/images/profiles/person-1.jpg" />
		</figure>
		<figure class="avatar avatar-lg">
			<img src="../../assets/images/profiles/person-3.jpg" />
		</figure>
		<figure class="avatar">
			<img src="../../assets/images/profiles/person-1.jpg" />
		</figure>
		<figure class="avatar avatar-sm">
			<img src="../../assets/images/profiles/person-3.jpg" />
		</figure>
		<figure class="avatar avatar-xs">
			<img src="../../assets/images/profiles/person-1.jpg" />
		</figure>

		<figure class="avatar avatar-xs">
			<img src="../../assets/images/profiles/person-2.jpg" />
		</figure>
		<figure class="avatar avatar-sm">
			<img src="../../assets/images/profiles/person-2.jpg" />
		</figure>
		<figure class="avatar">
			<img src="../../assets/images/profiles/person-2.jpg" />
		</figure>
		<figure class="avatar avatar-lg">
			<img src="../../assets/images/profiles/person-2.jpg" />
		</figure>
		<figure class="avatar avatar-xl">
			<img src="../../assets/images/profiles/person-2.jpg" />
		</figure>

		<p>&nbsp;</p>


		<figure class="avatar avatar-xl" data-initial="YZ" style="background-color: #ddbdff;"></figure>
		<figure class="avatar avatar-lg" data-initial="YZ" style="background-color: #ddbdff;"></figure>
		<figure class="avatar" data-initial="YZ" style="background-color: #ddbdff;"></figure>
		<figure class="avatar avatar-sm" data-initial="YZ" style="background-color: #ddbdff;"></figure>
		<figure class="avatar avatar-xs" data-initial="YZ" style="background-color: #ddbdff;"></figure>


		<p>&nbsp;</p>

		<figure class="avatar avatar-xl">
			<img src="../../assets/images/profiles/person-2.jpg" />
			<img src="../../assets/images/profiles/person-1.jpg" class="avatar-icon" />
		</figure>
		<figure class="avatar">
			<img src="../../assets/images/profiles/person-2.jpg" />
			<img src="../../assets/images/profiles/person-3.jpg" class="avatar-icon" />
		</figure>

		<p>&nbsp;</p>

		<figure class="avatar avatar-xl" data-initial="YZ" style="background-color: #ddbdff;"></figure>
		<figure class="avatar avatar-xs" data-initial="YZ" style="background-color: #ddbdff;"></figure>
		<figure class="avatar avatar-xl" data-initial="WBF" style="background-color: #ddbdff;"></figure>
		<figure class="avatar avatar-xs" data-initial="WBF" style="background-color: #ddbdff;"></figure>
		<!-- <figure class="avatar avatar-xl" data-initial="MRWF" style="background-color: #ddbdff;"></figure> -->
		<!-- <figure class="avatar avatar-xl" data-initial="MRWF Jr." style="background-color: #ddbdff;"></figure> -->
		<figure class="avatar avatar-xl" data-initial="i2" style="background-color: #ddbdff;"></figure>

		<!-- Show initals when avatar image is unavailable or not fully loaded -->
		<figure class="avatar avatar-lg" data-initial="YZ" style="background-color: #ddbdff;">
			<img src="../../assets/images/profiles/person-3.jpg" />
		</figure>
		<figure class="avatar avatar-lg" data-initial="FR" style="background-color: #ddbdff;">
			<img src="../../assets/images/profiles/person-2.jpg" />
		</figure>


	</div>




</div>

</body>
</html>
