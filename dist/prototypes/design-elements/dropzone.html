<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ArtTap UI/UX Patterns</title>

	<link rel="stylesheet" type="text/css" href="../../assets/styles/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/bulma.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/site.css">
	<script type="text/javascript" src="../../assets/scripts/jquery-3.1.1.js"></script>
</head>
<body>

	<div class="container">

		<h1 class="title is-1">
			Dropzone
			<a href="/" class="tag is-warning is-icon">
				Home
				<span class="icon is-small">
					<i class="fa fa-arrow-up"></i>
				</span>
			</a>
		</h1>

		<section class="content is-large">
			<p>
				<em>Styles:</em> <tt>src/assets/styles/elements/dropzone.scss</tt>
				<br>
				<em>Markup:</em> <tt>src/prototypes/design-elements/dropzone.html</tt>
			</p>
		</section>

		<div class="box">
			<h3 class="subtitle is-3">Dropzone for images</h3>

			<div class="column is-4">

				<div class="is-dropcontainer">
					<p>
						Click here or drag images into the box
					</p>
					<div class="is-dropzone">
						<div acceptedfiles="image/*" paralleluploads="1" paramname="file">
							<form action="/" id="myDroply" class="dropzone dz-clickable">
								<div class="dz-default dz-message">
									<span><i class="fa fa-cloud-upload" aria-hidden="true"></i>
										<br>Upload Profile Photo</strong>
									</span>
								</div>
							</form>
						</div> 
						<div><!----></div>
					</div>
					<div>
						<button v-if="showRemoveAllButton" class="button is-info is-outlined is-small" @click="removeAll()">Remove all</button>
					</div>
				</div>

			</div>
		</div>

	</div>


</body>
</html>
