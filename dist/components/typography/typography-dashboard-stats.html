<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArtTap UI/UX Patterns</title>

    <link rel="stylesheet" type="text/css" href="/assets/styles/site.css">

    <script type="text/javascript" src="/assets/scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/assets/scripts/site.js"></script>
    <script type="text/javascript" src="/assets/scripts/jquery.modal.js"></script>
    <script type="text/javascript" src="/assets/scripts/select2/select2.full.js"></script>
    <script type="text/javascript" src="/assets/scripts/slick.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/quill.min.js"></script>

    <!-- <script type="text/javascript" src="/assets/scripts/semantic-ui/api.js"></script> -->
    <!-- <script type="text/javascript" src="/assets/scripts/semantic-ui/dropdown.js"></script> -->

<body id="prototype-page-component-only">

<div class="flex-between">

	<div class="at dashboard-stats">
		<h4 class="has-border has-link">Orders <a href="#">See More</a></h4>
		<div class="item">
			<div class="large">02</div>
			<div class="small">
				<div>1 Unsent</div>
				<div>1 In-transit</div>
			</div>
		</div>
		<button class="button is-fullwidth">View Open Orders</button>
	</div><!-- .at dashboard-stats -->

	<div class="at dashboard-stats">
		<h4 class="has-border has-link">Artworks <a href="#">See More</a></h4>
		<div class="item">
			<div class="large">35</div>
			<div class="small">
				<div>20 Visible to public</div>
				<div>10 Not visible / draft</div>
			</div>
		</div>
		<button class="button is-fullwidth">Add a Piece</button>
	</div><!-- .at dashboard-stats -->

	<div class="at dashboard-stats">
		<h4 class="has-border has-link">Shows <a href="#">See More</a></h4>
		<div class="item">
			<div class="large">26</div>
			<div class="small">
				<div>1 Upcoming</div>
				<div>10 Past</div>
			</div>
		</div>
		<button class="button is-fullwidth">Add a Show</button>
	</div><!-- .at dashboard-stats -->

</div>


</body>
</html>
