<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArtTap UI/UX Patterns</title>

    <link rel="stylesheet" type="text/css" href="/assets/styles/site.css">

    <script type="text/javascript" src="/assets/scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/assets/scripts/site.js"></script>
    <script type="text/javascript" src="/assets/scripts/jquery.modal.js"></script>
    <script type="text/javascript" src="/assets/scripts/select2/select2.full.js"></script>
    <script type="text/javascript" src="/assets/scripts/slick.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/quill.min.js"></script>

    <!-- <script type="text/javascript" src="/assets/scripts/semantic-ui/api.js"></script> -->
    <!-- <script type="text/javascript" src="/assets/scripts/semantic-ui/dropdown.js"></script> -->
    <!-- <script type="text/javascript" src="/assets/scripts/semantic-ui/form.js"></script> -->
    <!-- <script type="text/javascript" src="/assets/scripts/semantic-ui/transition.js"></script> -->

</head>
<body id="prototype-page">

<header>
    <div class="header container-fluid">
        <div class="row middle-xs">
            <div class="col-xs"></div>
            <a href="/" class="logo center middle aligned column col-xs center-xs middle-xs">
                <img class="responsive height" src="assets/images/graphics/Logo/ArtTap_Logo-Yellow.svg">
            </a>
            <div class="col-xs"></div>
        </div>
    </div>
</header>
<main>
	<form>


<h1>Contact Us</h1>

<div class="field">
    <label class="label">Name</label>
    <div class="control">
        <input class="input" type="name" placeholder="Name" value="">
    </div>
</div>

<div class="field">
    <label class="label">Subject <span>Optional</span></label>
    <div class="control">
        <input class="input" type="subject" placeholder="Subject" value="">
    </div>
</div>

<div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left">
        <input class="input" type="email" placeholder="Email input" value="">
        <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
        </span>
    </div>
</div>

<div class="field">
    <label class="label">Message</label>
    <div class="control has-icons-left">
    	<textarea class="textarea" placeholder=""></textarea>
    </div>
</div>



	</form>
</main>
<footer>
    <div class="footer">
        <p>
            <strong>Walter Flaschka</strong> 
        </p>
        <p>
            <small>
                <em>Project:</em> ArtTap Exchange 20170921
            </small>
        </p>
    </div>
</footer>


</body>
</html>
