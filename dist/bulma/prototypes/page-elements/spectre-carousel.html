<html>
<head>

	<link rel="stylesheet" type="text/css" href="../../assets/styles/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../../assets/styles/site-spectre.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/spectre.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/styles/spectre-icons.min.css">

	<script type="text/javascript" src="../../assets/scripts/jquery-3.1.1.js"></script>

<body>


<p>
	See <a href="https://picturepan2.github.io/spectre/experimentals.html">https://picturepan2.github.io/spectre/experimentals.html</a>
</p>


        <section id="carousels" class="container">
          <header class="text-center"><h3><a href="#carousels" class="anchor" aria-hidden="true">#</a>Carousels</h3></header>
          <section class="notes">
            <p><strong>Carousels</strong> are slideshows for cycling images. It is built in pure CSS.</p>
          </section>
          <div class="columns">
            <div class="column col-12">
              <div class="carousel">
                <input type="radio" id="slide-1" name="carousel-radio" hidden class="carousel-locator" checked />
                <input type="radio" id="slide-2" name="carousel-radio" hidden class="carousel-locator" />
                <input type="radio" id="slide-3" name="carousel-radio" hidden class="carousel-locator" />
                <input type="radio" id="slide-4" name="carousel-radio" hidden class="carousel-locator" />
                <div class="carousel-container">
                  <figure class="carousel-item">
                    <label class="item-prev btn btn-action btn-lg" for="slide-4">
                      <i class="icon icon-arrow-left"></i>
                    </label>
                    <label class="item-next btn btn-action btn-lg" for="slide-2">
                      <i class="icon icon-arrow-right"></i>
                    </label>
                    <img src="../../assets/images/artwork/art-1.jpg" class="img-responsive rounded" alt="macOS Yosemite Wallpaper" />
                  </figure>

                  <figure class="carousel-item">
                    <label class="item-prev btn btn-action btn-lg" for="slide-1">
                      <i class="icon icon-arrow-left"></i>
                    </label>
                    <label class="item-next btn btn-action btn-lg" for="slide-3">
                      <i class="icon icon-arrow-right"></i>
                    </label>
                    <img src="../../assets/images/artwork/art-2.jpg" class="img-responsive rounded" alt="macOS Yosemite Wallpaper" />
                  </figure>

                  <figure class="carousel-item">
                    <label class="item-prev btn btn-action btn-lg" for="slide-2">
                      <i class="icon icon-arrow-left"></i>
                    </label>
                    <label class="item-next btn btn-action btn-lg" for="slide-4">
                      <i class="icon icon-arrow-right"></i>
                    </label>
                    <img src="../../assets/images/artwork/art-3.jpg" class="img-responsive rounded" alt="macOS Yosemite Wallpaper" />
                  </figure>

                  <figure class="carousel-item">
                    <label class="item-prev btn btn-action btn-lg" for="slide-3">
                      <i class="icon icon-arrow-left"></i>
                    </label>
                    <label class="item-next btn btn-action btn-lg" for="slide-1">
                      <i class="icon icon-arrow-right"></i>
                    </label>
                    <img src="../../assets/images/artwork/art-4.jpg" class="img-responsive rounded" alt="macOS Yosemite Wallpaper" />
                  </figure>
                </div>
                <div class="carousel-nav">
                  <label class="nav-item text-hide hand" for="slide-1">1</label>
                  <label class="nav-item text-hide hand" for="slide-2">2</label>
                  <label class="nav-item text-hide hand" for="slide-3">3</label>
                  <label class="nav-item text-hide hand" for="slide-4">4</label>
                </div>
              </div>
            </div>
          </div>

        </section>



</body>
</html>
