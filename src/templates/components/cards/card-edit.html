{{#cards}}
<div class="card edit">
	<div class="image" style="background-image: url('{{image}}');">
		<img src="{{image}}">
	</div>
	<div class="content">
		<div class="tool">
			<span class="fa-stack">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-close fa-stack-1x fa-inverse"></i>
			</span>
		</div>
		<div class="tool">
			<i class="fa fa-crop fa-lg"></i>
		</div>
		<div class="tool">
			<i class="fa fa-trash fa-lg"></i>
		</div>
	</div>
</div>
{{/cards}}
