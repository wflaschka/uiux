<div class="card square">
	<div class="image" style="background-image: url('{{image}}');">
		<img src="{{image}}">
	</div>
	<div class="content">
		<div class="hearts">
			<i class="fa fa-heart-o"></i>
		</div>
		<div class="artist">
			{{artist}}
		</div>
		<div class="title">
			{{title}}
		</div>
		<div class="price">
			{{price}}
		</div>
	</div>
</div>
