<div class="card artist">
	<div class="image" style="background-image: url('{{image}}');">
		<img src="{{image}}">
	</div>
	<div class="card-avatar">
		{{> avatar }}
	</div>
	<div class="content">
		<div class="artist">
			{{artist}}
		</div>
		<div class="from">
			{{from}}
		</div>
		<div class="pieces">
			{{pieces}}
		</div>
	</div>
</div>
