<div class="card artist">
	<div class="image" style="background-image: url('{{image}}');">
		<img src="{{image}}">
	</div>
	<div class="card-avatar">
		{{> avatar }}
	</div>
	<div class="content">
		<div class="artist fw-m">
			{{artist}}
		</div>
		<div class="from text-s">
			{{from}}
		</div>
		<div class="pieces text-s text-fade">
			{{pieces}}
		</div>
	</div>
</div>
