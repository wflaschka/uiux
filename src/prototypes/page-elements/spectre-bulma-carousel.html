<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bulma Carousel</title>

		<link rel="stylesheet" type="text/css" href="../../assets/styles/font-awesome.min.css">

		<!-- Bulma css -->
		<link rel="stylesheet" type="text/css" href="../../assets/styles/bulma.css">
		<link rel="stylesheet" type="text/css" href="../../assets/styles/site.css">
		<link rel="stylesheet" type="text/css" href="../../assets/styles/carousels-bulma.css">
		<!-- Spectre css -->
		<!-- <link rel="stylesheet" type="text/css" href="../../assets/styles/site-spectre.min.css"> -->
		<!-- <link rel="stylesheet" type="text/css" href="../../assets/styles/spectre.min.css"> -->
		<!-- <link rel="stylesheet" type="text/css" href="../../assets/styles/spectre-icons.min.css"> -->

		<script type="text/javascript" src="../../assets/scripts/jquery-3.1.1.js"></script>

</head>
<body>

<div class="content">
	<p>
		Note: All CSS, no JS implementation (<a href="https://picturepan2.github.io/spectre/experimentals.html">reference</a>). 
		Needs some work! 
		Something like will be at the top of the landing page, where a minimum featureset and tiny footprint are preferred.
	</p>
</div>


<section id="bulma-version" class="container">
	<div class="columns">
		<div class="column is-12">

			<div class="carousel">

				<input type="radio" id="slide-1" name="carousel-radio" hidden class="carousel-locator" checked />
				<input type="radio" id="slide-2" name="carousel-radio" hidden class="carousel-locator" />
				<input type="radio" id="slide-3" name="carousel-radio" hidden class="carousel-locator" />
				<input type="radio" id="slide-4" name="carousel-radio" hidden class="carousel-locator" />

				<div class="carousel-container">
					<figure class="carousel-item">
						<label class="item-prev button is-large is-outlined" for="slide-4"><span class="icon is-large"><i class="fa fa-arrow-left"></i></span></label>
						<label class="item-next button is-large is-outlined" for="slide-2"><span class="icon is-large"><i class="fa fa-arrow-right"></i></span></label>
						<img src="../../assets/images/artwork/art-1.jpg" class="img-responsive rounded" alt="Beautiful piece of artwork" />
					</figure>

					<figure class="carousel-item">
						<label class="item-prev button is-large is-outlined" for="slide-1"><span class="icon is-large"><i class="fa fa-arrow-left"></i></span></label>
						<label class="item-next button is-large is-outlined" for="slide-3"><span class="icon is-large"><i class="fa fa-arrow-right"></i></span></label>
						<img src="../../assets/images/artwork/art-1.jpg" class="img-responsive rounded" alt="Beautiful piece of artwork" />
					</figure>

					<figure class="carousel-item">
						<label class="item-prev button is-large is-outlined" for="slide-2"><span class="icon is-large"><i class="fa fa-arrow-left"></i></span></label>
						<label class="item-next button is-large is-outlined" for="slide-4"><span class="icon is-large"><i class="fa fa-arrow-right"></i></span></label>
						<img src="../../assets/images/artwork/art-1.jpg" class="img-responsive rounded" alt="Beautiful piece of artwork" />
					</figure>

					<figure class="carousel-item">
						<label class="item-prev button is-large is-outlined" for="slide-3"><span class="icon is-large"><i class="fa fa-arrow-left"></i></span></label>
						<label class="item-next button is-large is-outlined" for="slide-1"><span class="icon is-large"><i class="fa fa-arrow-right"></i></span></label>
						<img src="../../assets/images/artwork/art-1.jpg" class="img-responsive rounded" alt="Beautiful piece of artwork" />
					</figure>
				</div>

				<div class="carousel-nav">
					<label class="nav-item text-hide hand" for="slide-1">1</label>
					<label class="nav-item text-hide hand" for="slide-2">2</label>
					<label class="nav-item text-hide hand" for="slide-3">3</label>
					<label class="nav-item text-hide hand" for="slide-4">4</label>
				</div>

			</div>


		</div>
	</div>

</section>



</body>
</html>
